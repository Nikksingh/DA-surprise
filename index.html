
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Question for You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel Standalone for direct TSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @keyframes romantic-pulse {
      0% { background-color: #dc2626; } /* Vibrant Red (Tailwind Red-600) */
      50% { background-color: #fff1f2; } /* Very Light Pink (Tailwind Rose-50) */
      100% { background-color: #dc2626; }
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      animation: romantic-pulse 10s ease-in-out infinite;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .font-romantic {
      font-family: 'Great Vibes', cursive;
    }

    .font-serif-elegant {
      font-family: 'Playfair Display', serif;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(1deg); }
    }
    
    @keyframes heartMelt {
      0% { transform: scale(0.9); opacity: 0; filter: blur(10px); }
      100% { transform: scale(1); opacity: 1; filter: blur(0px); }
    }

    .heart-melt {
      animation: heartMelt 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .floating-card {
      animation: float 6s ease-in-out infinite;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7); /* More transparent to see background */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Use data-presets to ensure TSX and React are handled correctly -->
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import App from './App.tsx';

    const container = document.getElementById('root');
    if (container) {
      const root = createRoot(container);
      root.render(<App />);
    }
  </script>
</body>
</html>
