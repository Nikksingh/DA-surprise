<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Wisely Honey</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @keyframes romantic-pulse {
      0% { background-color: #e11d48; }
      50% { background-color: #fff1f2; }
      100% { background-color: #e11d48; }
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      animation: romantic-pulse 10s ease-in-out infinite;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .font-romantic { font-family: 'Great Vibes', cursive; }
    .font-serif-elegant { font-family: 'Playfair Display', serif; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    .floating-card { animation: float 5s ease-in-out infinite; }

    .heart-melt {
      animation: heartMelt 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes heartMelt {
      0% { transform: scale(0.95); opacity: 0; filter: blur(5px); }
      100% { transform: scale(1); opacity: 1; filter: blur(0px); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.78);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.25);
    }

    @keyframes drift {
      0% { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }
    .heart-particle { animation: drift linear infinite; }
    
    .img-fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useRef, useEffect, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Heart, Sparkles, Stars } from 'lucide-react';
    import confetti from 'canvas-confetti';

    const FloatingHearts = () => {
      const [hearts, setHearts] = useState([]);
      useEffect(() => {
        setHearts(Array.from({ length: 15 }).map((_, i) => ({
          id: i,
          x: Math.random() * 100,
          size: Math.random() * 20 + 10,
          duration: Math.random() * 8 + 10,
          delay: Math.random() * 5,
          opacity: Math.random() * 0.3 + 0.1,
        })));
      }, []);
      return (
        <div className="fixed inset-0 pointer-events-none z-0">
          {hearts.map((h) => (
            <div key={h.id} className="heart-particle absolute bottom-0" style={{ left: `${h.x}%`, width: `${h.size}px`, height: `${h.size}px`, animationDuration: `${h.duration}s`, animationDelay: `${h.delay}s`, opacity: h.opacity }}>
              <svg fill="currentColor" viewBox="0 0 24 24" className="text-rose-400 w-full h-full"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" /></svg>
            </div>
          ))}
        </div>
      );
    };

    const ValentineCard = ({ onAccept }) => {
      const [noButtonPos, setNoButtonPos] = useState({ x: 0, y: 0 });
      const noButtonRef = useRef(null);
      
      const confusedImages = [
        "https://images.unsplash.com/photo-1541364983171-a8ba01e95cfc?auto=format&fit=crop&q=80&w=800",
      ];

      const [currentImage] = useState(() => confusedImages[Math.floor(Math.random() * confusedImages.length)]);

      const moveButton = useCallback(() => {
        const rangeX = window.innerWidth > 768 ? 220 : 130;
        const rangeY = 180;
        const newX = (Math.random() - 0.5) * rangeX * 2.2;
        const newY = (Math.random() - 0.5) * rangeY * 1.8;
        setNoButtonPos({ x: newX, y: newY });
      }, []);

      useEffect(() => {
        const handleMove = (e) => {
          if (!noButtonRef.current) return;
          const rect = noButtonRef.current.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);
          
          if (distance < 85) {
            moveButton();
          }
        };
        window.addEventListener('mousemove', handleMove);
        return () => window.removeEventListener('mousemove', handleMove);
      }, [moveButton]);

      return (
        <div className="glass rounded-[3rem] p-6 md:p-10 text-center w-full max-w-[460px] min-h-[680px] flex flex-col items-center justify-between space-y-6">
          <div className="relative w-full h-80 md:h-96 overflow-hidden rounded-[2.5rem] shadow-xl border border-white/40 flex-shrink-0 bg-rose-50">
            <img 
              src={currentImage} 
              alt="Funny Confused Girl"
              className="w-full h-full object-cover transition-transform duration-1000 hover:scale-110 img-fade-in" 
              onError={(e) => {
                e.currentTarget.src = "https://images.unsplash.com/photo-1541364983171-a8ba01e95cfc?auto=format&fit=crop&q=80&w=800";
              }}
            />
            <div className="absolute inset-0 bg-gradient-to-t from-rose-900/40 via-transparent to-transparent flex items-end justify-center pb-8">
              <p className="text-white text-2xl font-romantic tracking-[0.2em] drop-shadow-lg">Wait... what?</p>
            </div>
          </div>
          <div className="flex-grow flex flex-col justify-center space-y-4">
            <h1 className="text-5xl md:text-6xl font-romantic text-rose-700 leading-tight">Hey Honey...</h1>
            <p className="text-lg md:text-xl text-rose-900 font-serif-elegant italic leading-relaxed">"Are you really sure about this?"</p>
            <h2 className="text-2xl md:text-3xl font-serif-elegant font-bold text-rose-800 flex items-center justify-center gap-3 mt-4">
              <Heart className="w-7 h-7 fill-rose-600 text-rose-600 animate-pulse" />
              Will you be my Valentine?
              <Heart className="w-7 h-7 fill-rose-600 text-rose-600 animate-pulse" />
            </h2>
          </div>
          <div className="w-full flex flex-row items-center justify-center gap-6 md:gap-12 h-24 relative mt-4">
            <button onClick={onAccept} className="px-12 md:px-16 py-4 bg-gradient-to-r from-rose-600 to-pink-600 text-white rounded-full text-2xl font-bold shadow-xl hover:scale-110 transition-all z-20 active:scale-95">
              YES! <Sparkles className="inline w-6 h-6 ml-2" />
            </button>
            <div 
              ref={noButtonRef} 
              style={{ 
                transform: `translate(${noButtonPos.x}px, ${noButtonPos.y}px)`, 
                transition: 'transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1)', 
                position: 'relative',
                zIndex: 10
              }} 
              onMouseEnter={moveButton}
            >
              <button className="px-10 py-3 bg-white/40 text-rose-400 rounded-full text-xl font-medium border border-rose-200 backdrop-blur-md cursor-default pointer-events-none md:pointer-events-auto">No</button>
            </div>
          </div>
        </div>
      );
    };

    const SuccessView = () => {
      useEffect(() => {
        const end = Date.now() + 5000;
        const frame = () => {
          confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#e11d48', '#ffffff'] });
          confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#fb7185', '#ffffff'] });
          if (Date.now() < end) requestAnimationFrame(frame);
        };
        frame();
      }, []);
      return (
        <div className="glass rounded-[3.5rem] p-8 text-center w-full max-w-[460px] min-h-[600px] flex flex-col items-center justify-center space-y-6 heart-melt">
          <Heart className="w-16 h-16 text-rose-600 fill-rose-600 animate-bounce" />
          <h1 className="text-5xl md:text-6xl font-romantic text-rose-600">Yay! I'm the luckiest!</h1>
          <p className="text-xl font-serif-elegant text-rose-800 italic leading-relaxed">"I promise to cherish you and love you more with every passing sunset."</p>
          <div className="relative w-full aspect-video overflow-hidden rounded-[2rem] shadow-xl border-4 border-white/80 transform hover:scale-105 transition-transform">
            <img 
              src="https://images.unsplash.com/photo-1541364983171-a8ba01e95cfc?auto=format&fit=crop&q=80&w=800" 
              alt="Romantic Celebration"
              className="w-full h-full object-cover img-fade-in" 
              onError={(e) => {
                e.currentTarget.src = "";
              }}
            />
          </div>
          <div className="bg-rose-50/90 py-4 px-10 rounded-full border border-rose-100 shadow-sm">
            <p className="text-3xl text-rose-600 font-romantic tracking-widest">Always & Forever ❤️</p>
          </div>
        </div>
      );
    };

    const App = () => {
      const [view, setView] = useState('question');
      return (
        <div className="h-full w-full relative overflow-hidden flex items-center justify-center">
          <FloatingHearts />
          <main className="relative z-10 w-full h-full flex items-center justify-center p-4">
            <div className="w-full max-w-[500px] flex items-center justify-center heart-melt floating-card">
              {view === 'question' ? <ValentineCard onAccept={() => setView('accepted')} /> : <SuccessView />}
            </div>
          </main>
          <div className="fixed bottom-10 right-10 text-white/60 font-romantic text-3xl hidden lg:block drop-shadow-md">Yours Forever ❤️</div>
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
