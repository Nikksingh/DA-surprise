  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #fff5f5 0%, #ffe4e6 100%);
    }
    #root {
      width: 100%;
      height: 100%;
    }
    .font-romantic {
      font-family: 'Great Vibes', cursive;
    }
    .font-serif-elegant {
      font-family: 'Playfair Display', serif;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(0.5deg); }
    }
    
    @keyframes heartMelt {
      0% { transform: scale(0.9); opacity: 0; filter: blur(10px); }
      100% { transform: scale(1); opacity: 1; filter: blur(0px); }
    }

    .heart-melt {
      animation: heartMelt 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .floating-card {
      animation: float 5s ease-in-out infinite;
    }

    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 12px 40px 0 rgba(225, 29, 72, 0.08);
    }
  </style>
